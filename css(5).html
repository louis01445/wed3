<style>

body {
      font-family: 'Mochiy Pop One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(-180deg, red , rebeccapurple,black);
      margin: 0;
      padding: 20px;

    }

    div {
        width: 1000px;
        height: 400px;
        border-radius:20px ;
        background:linear-gradient(pink rgba(255, 192, 203, 0.801) );
        border: solid 5px rebeccapurple;
        background-image: url(https://louis01445.github.io/wed3/fffff.png) , url(https://louis01445.github.io/wed3/images.png);
        background-repeat:no-repeat ;
        text-align: center;
        background-position:left center , right center;
        /*opacity: 0.3;*/
    }

    h1 {
        text-align: center;
        color: black;
    }

    #image {
        border: 4px solid rebeccapurple;
        width: 200px;
        height: 100px;
        background-position: center;
    }

    #button {
    display: inline-block; /* 使按鈕顯示為行內塊 */
    width: 200px; /* 固定按鈕寬度 */
    height: 50px; /* 固定按鈕高度 */
    padding: 10px; /* 按鈕內邊距 */
    background: linear-gradient(to left , pink, rgb(248, 90, 116) ); /* 按鈕背景顏色 */
    color: #ffffff; /* 按鈕文字顏色 */
    text-decoration: none; /* 移除下劃線 */
    border-radius: 5px; /* 按鈕圓角 */
    font-size: 1.2em; /* 按鈕文字大小 */
    transition: 1s ease; /* 背景顏色過渡效果 */
    line-height: 50px; /* 垂直置中 */
    animation: 1s ease-in-out;
    
}

#button:hover {
    background:linear-gradient(180deg , pink, rgb(248, 90, 116) ); /* 滑鼠懸停時改變背景顏色 */
    transform: scale(1.05);
}
    li {
        list-style-type: none;
    }

</style>
<body>  
    <div>
        <li><a href="https://youtu.be/dQw4w9WgXcQ?si=WAAXGP3C0eI9XpLW" id="button" target="_blank">你好</a></li><hr>

    <h1>去背 線性建城 使用css</h1></div>
