<style>

body {
      font-family: 'Mochiy Pop One', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      background: linear-gradient(-180deg, red , rebeccapurple,black);
      margin: 0;
      padding: 20px;

    }

    div {
        width: 1000px;
        height: 400px;
        border-radius:20px ;
        background:linear-gradient(pink rgba(255, 192, 203, 0.801) );
        border: solid 5px rebeccapurple;
        background-image: url(https://louis01445.github.io/wed3/fffff.png) , url(https://louis01445.github.io/wed3/images.png);

        text-align: center;
        background-position:left center , right center;
        /*opacity: 0.8;*/
    }

    h1 {
        text-align: center;
        color: black;
    }

    #image {
        border: 4px solid rebeccapurple;
        width: 200px;
        height: 100px;
        background-position: center;
    }

    .button {
      padding: 12px 24px;
      font-size: 18px;
      cursor: pointer;
      background: linear-gradient(to right, #ff4081, #ff80ab);
      color: pink;
      border: none;
      text-decoration: none;
      border-radius: 8px;
      transition: transform 0.2s ease;
      animation: fadeIn 1s ease-in-out;

    }

    button:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #ff80ab, #ff4081);
    }

    li {
        list-style-type: none;
    }

</style>
